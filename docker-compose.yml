version: "3.3"

services:

  portfolio-nextjs:
    image: repo/portfolio-nextjs:latest
    container_name: portfolio-nextjs-web
    depends_on:
      - db
    ports:
      - 9001:9001
    build:
      dockerfile: dockerfile
      context: .
    volumes:
      - /usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/.next
    restart: always
    env_file:
      - .env.prod
